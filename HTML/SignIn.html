<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../jQuery/code.jquery.com_jquery-3.7.0.js"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="full-screen">
        <div class="container">
            <div class="login">
                <h1 class="signIn">Sign In</h1>
                <form name="formLogin" id="loginForm">
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <label for="psw">Password:</label>
                        <input type="password" id="psw" name="psw" placeholder="Password" required>
                    </div>
                    <div class="input">
                        <input type="submit" value="Login" id='login'>
                    </div>
                    <p>Don't have an account? <a href="signUp.html">Sign Up</a> here</p>
                </form>
            </div>
        </div>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
